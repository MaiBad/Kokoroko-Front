<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginregisterstyle.css">
    <title>Recuperar constraseña | Kokorokó</title>
</head>
<body>
    <section id="container-recuperar">
        <h1 id="title-recuperar">Kokorokó</h1>
        <form id="form-recuperar" action="" method="">
            <h3 class="form-title">Recuperar constraseña</h3>
            <div class="recuperar">
                <div class="inputs">
                    <label for="email">Correo:</label>
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                </div>
                <p class="info-recuperar">
                    *Escriba su correo asociado a su cuenta y en el trancurso del día se le enviará su contraseña.
                </p>
                <div class="inputs">
                    <input type="submit" value="Enviar Solicitud">
                </div>
                <div class="form-links">
                    <a class="links" href="">Volver a Registro</a>
                    <a class="links" href="">Volver a Iniciar Sesión</a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>

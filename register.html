<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="loginregisterstyle.css">
        <title>Registro | Kokorokó</title>
    </head>
<body>
    <section id="container-register">
        <h1 id="title-register">Kokorokó</h1>
        <form id="form-register" action="" method="">
            <h3 class="form-title">Registro</h3>
            <div class="register">
                <div class="form-inputs-firstcolumn">
                    <div class="inputs">
                        <label for="name">Nombres:</label>
                        <input type="text" name="name" id="name" placeholder="Nombres" required>
                    </div>
                    <div class="inputs">
                        <label for="lastname">Apellidos:</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Apellidos" required>
                    </div>
                    <div class="inputs">
                        <label for="email">Correo:</label>
                        <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="inputs">
                        <label for="pass">Contraseña:</label>
                        <input type="password" name="pass" id="pass" placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="form-inputs-secondcolumn">
                    <div class="inputs">
                        <label for="confirm-pass">Confirmar contraseña:</label>
                        <input type="password" name="confirm-pass" id="confirm-pass" placeholder="Confirmar contraseña" required>
                    </div>
                    <div class="inputs">
                        <label for="phone">Teléfono:</label>
                        <input type="number" name="phone" id="phone" placeholder="Teléfono" min="900000000" max="999999999">
                    </div>
                    <div class="inputs">
                        <input type="submit" value="Registrase">
                    </div>
                    <div class="form-links">
                        <a class="links" href="">¿Ya tienes una cuenta?</a>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginregisterstyle.css">
    <title>Iniciar Sesión | Kokorokó</title>
</head>
<body>
    <section id="container-login">
        <h1 id="title-login">Kokorokó</h1>
        <form id="form-login" action="" method="">
            <h3 class="form-title">Iniciar Sesión</h3>
            <div class="login">
                <div class="inputs">
                    <label for="email">Correo:</label>
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                </div>
                <div class="inputs">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" placeholder="Contraseña" required>
                </div>
                <div class="inputs">
                    <input type="submit" value="Iniciar Sesión">
                </div>
                <div class="form-links">
                    <a class="links" href="">¿No tienes una cuenta?</a>
                    <a class="links" href="">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
